<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Kalender-wrapper */
    .calendar {
      width: 100%;
      height: 140%;
      transform: translateY(-30%) scale(1.1);
      transform-origin: top;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- SLIDE 1 -->
  <div class="slide">
    <img src="slide1.jpg">
  </div>

  <!-- SLIDE 2 -->
  <div class="slide">
    <img src="slide2.jpg">
  </div>

  <!-- XL-BYGG -->
  <div class="slide">
    <div class="calendar">
      <iframe src="https://www.easyplay.no/clubs/fgi?stadium=XL-Bygg_banen&hideHeader=true"></iframe>
    </div>
  </div>

  <!-- HIKE -->
  <div class="slide">
    <div class="calendar">
      <iframe src="https://www.easyplay.no/clubs/fgi?stadium=Hike-Banen&hideHeader=true"></iframe>
    </div>
  </div>

  <!-- HARRY PEPPER -->
  <div class="slide">
    <div class="calendar">
      <iframe src="https://www.easyplay.no/clubs/fgi?stadium=Harry_Pepper_Banen&hideHeader=true"></iframe>
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.querySelectorAll(".slide");
    const duration = 10000;

    function showSlide() {
      slides.forEach(s => s.style.display = "none");
      slides[index].style.display = "block";
      index = (index + 1) % slides.length;
    }

    showSlide();
    setInterval(showSlide, duration);
  </script>

</body>
</html>
