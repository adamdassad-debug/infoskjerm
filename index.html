<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Litt raskere lasting av Easyplay -->
  <link rel="preconnect" href="https://www.easyplay.no">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    /* Bilder fyller skjermen */
    img {
      width: 100%;
      height: 100%;
      border: 0;
      object-fit: contain;
      display: block;
    }

    /*
      Easyplay: zoom UT så du ser mer av dagens tider.
      Juster scale-tallet hvis du vil:
      - 0.70 = mer innhold, mindre tekst
      - 0.80 = større tekst, mindre innhold
    */
    .calwrap {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    .calwrap iframe {
      width: 140%;
      height: 140%;
      border: 0;
      transform: scale(0.75);
      transform-origin: top left;
      display: block;
    }
  </style>
</head>

<body>

  <!-- SLIDE 1 – BILDE -->
  <div class="slide">
    <img src="slide1.jpg" alt="Slide 1">
  </div>

  <!-- SLIDE 2 – BILDE -->
  <div class="slide">
    <img src="slide2.jpg" alt="Slide 2">
  </div>

  <!-- SLIDE 3 – XL-BYGG (LIVE) -->
  <div class="slide">
    <div class="calwrap">
      <iframe src="https://www.easyplay.no/clubs/fgi?stadium=XL-Bygg_banen&hideHeader=true" allowfullscreen></iframe>
    </div>
  </div>

  <!-- SLIDE 4 – HIKE (LIVE) -->
  <div class="slide">
    <div class="calwrap">
      <iframe src="https://www.easyplay.no/clubs/fgi?stadium=Hike-Banen&hideHeader=true" allowfullscreen></iframe>
    </div>
  </div>

  <!-- SLIDE 5 – HARRY PEPPER (LIVE) -->
  <div class="slide">
    <div class="calwrap">
      <iframe src="https://www.easyplay.no/clubs/fgi?stadium=Harry_Pepper_Banen&hideHeader=true" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.querySelectorAll(".slide");
    const duration = 10000; // 10 sek per slide

    function showSlide() {
      slides.forEach(s => s.style.display = "none");
      slides[index].style.display = "block";
      index = (index + 1) % slides.length;
    }

    showSlide();
    setInterval(showSlide, duration);
  </script>

</body>
</html>
