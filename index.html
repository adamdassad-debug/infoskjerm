<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border: 0;
    }

    /* Wrapper for kalender */
    .calwrap {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* Easyplay – zoom UT + flytt NED */
    .calwrap iframe {
      width: 140%;
      height: 140%;
      border: 0;
      transform: scale(0.65) translateY(-260px);
      transform-origin: top left;
      display: block;
    }
  </style>
</head>

<body>

  <!-- SLIDE 1 – BILDE -->
  <div class="slide">
    <img src="slide1.jpg">
  </div>

  <!-- SLIDE 2 – BILDE -->
  <div class="slide">
    <img src="slide2.jpg">
  </div>

  <!-- SLIDE 3 – XL-BYGG -->
  <div class="slide">
    <div class="calwrap">
      <iframe src="https://www.easyplay.no/clubs/fgi?stadium=XL-Bygg_banen&hideHeader=true"></iframe>
    </div>
  </div>

  <!-- SLIDE 4 – HIKE -->
  <div class="slide">
    <div class="calwrap">
      <iframe src="https://www.easyplay.no/clubs/fgi?stadium=Hike-Banen&hideHeader=true"></iframe>
    </div>
  </div>

  <!-- SLIDE 5 – HARRY PEPPER -->
  <div class="slide">
    <div class="calwrap">
      <iframe src="https://www.easyplay.no/clubs/fgi?stadium=Harry_Pepper_Banen&hideHeader=true"></iframe>
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.querySelectorAll(".slide");
    const duration = 10000; // 10 sek per slide

    function showSlide() {
      slides.forEach(s => s.style.display = "none");
      slides[index].style.display = "block";
      index = (index + 1) % slides.length;
    }

    showSlide();
    setInterval(showSlide, duration);
  </script>

</body>
</html>
