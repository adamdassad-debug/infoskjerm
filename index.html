<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    .slide {
      display: none;
      width: 100vw;
      height: 100vh;
    }
    img, iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- SLIDE 1 – SPONSOR -->
  <div class="slide">
    <img src="slide1.jpg">
  </div>

  <!-- SLIDE 2 – QR / INFO -->
  <div class="slide">
    <img src="slide2.jpg">
  </div>

  <!-- SLIDE 3 – LIVE EASYPLAY -->
  <div class="slide">
    <iframe src="https://www.easyplay.no/clubs/fgi?stadium=XL-Bygg_banen&hideHeader=true"></iframe>
  </div>
<!-- SLIDE 4 – HIKE-BANEN -->
<div class="slide">
  <iframe src="https://www.easyplay.no/clubs/fgi?stadium=Hike-Banen&hideHeader=true"></iframe>
</div>

<!-- SLIDE 5 – HARRY PEPPER-BANEN -->
<div class="slide">
  <iframe src="https://www.easyplay.no/clubs/fgi?stadium=Harry_Pepper_Banen&hideHeader=true"></iframe>
</div>

  <script>
    let index = 0;
    const slides = document.querySelectorAll(".slide");
    const duration = 10000; // 10 sek per slide

    function showSlide() {
      slides.forEach(s => s.style.display = "none");
      slides[index].style.display = "block";
      index = (index + 1) % slides.length;
    }

    showSlide();
    setInterval(showSlide, duration);
  </script>

</body>
</html>
